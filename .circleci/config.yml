version: 2.1

orbs:
  aws-elastic-beanstalk: circleci/aws-elastic-beanstalk@2.0.1
  node: circleci/node@4.7

jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Installing deployment dependencies
          command: |
            - docker build -t stephengrider/multi-client

workflows:
  version: 2.1
  build_deploy:
    jobs:
      - deploy
